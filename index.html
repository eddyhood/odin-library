<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./icons/flaticon.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Odin's Library</title>
</head>
<body>
    <header>
        <section id="hero">
            <h1><i class="flaticon-book"></i>Odin's Library</h1>
            <div id="actions">
                <button id="add"><i class="flaticon-plus"></i> Add Book</button>
                <button id="empty"><i class="flaticon-minus"></i> Erase Library</button>
            </div>
        </section>
        <section id="pop-up">
            <form action="" method="" id="add-form" name="book-form">
                <div id="cross"><i class="flaticon-cross"></i></div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Page Count</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="rating">
                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                    <p>Rating</p>
                  </div>
                      <button type="submit">Submit</button>
            </form>
        </section>
    </header>
    <main id="card-main"></main>
    <footer>Copyright @iameddy 2002</footer>
    <script src="./script/library.js"></script>
</body>
</html>
